<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input placefolder="Search a word" type="text" class="input" id="input">
        <p class="info-text" id="info">Type a word and press enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title: <span class="title" id="title">______</span></p>
            <p>Meaning: <span class="meaning" id="meaning">______</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>

    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
